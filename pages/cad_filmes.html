<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Cadastro de Filmes</title>

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/cad_filmes.css" />
    <link rel="stylesheet" href="../styles/header.css" />
</head>

<body>
   
<header class="headerNav">  
    <div class="header">
        <div class="menu"> 
            <img  class ="logoNav" src="../images/logo_free-file.png">
        <button class="buttonNav cinza-claro" onClick="menubar();"><img id="hamburger" src="../images/hamburger-menu-solid-512.png"></img> </button>  
        </div>
        <div class="search">
            <input type="text" placeholder="Search" />           
        </div>
        <div class="flex"> 
            <a class=" auth cinza-claro">Registre-se </a>     
            <div class="separator"></div>
            <a class=" auth cinza-claro">Login </a>
        </div>    

    </div>
    

</header>
<nav id="nav"></nav>
    <main class="container">
        <section id="page-home" class="content">
             
                <section class="escolhaimagem">
                    <section class="escolhatexto">
                         <a class="clicar">Escolha a Imagem</a>
                    </section>
                </section>
                                
                <div class="insert">
                    <input type="text" placeholder="Nome" />           
                </div>
                                            
                <div class="insert">
                    <input type="text" placeholder="Tipo" />           
                </div>
                                            
                <div class="insert">
                    <input type="text" placeholder="Duração" />           
                </div>
                                            
                <div class="insert">
                    <input type="text" placeholder="Gênero" />           
                </div>
                
                <div class="insert">
                    <input type="text" placeholder="Data de Lançamento" />
                </div>
                                            
                <div class="insert">
                    <input type="text" placeholder="Classificação Indicativa" />           
                </div>
                    
                <div class="insert2">
                    <input type="text" placeholder="Enredo" />           
                </div>
                
                <button type="button" class="botaocadastrar">Cadastrar</button>
                
        </section>
    </main>



    <script type ="text/javascript" src="../scripts/header.js"> </script>
</body>

</html>
