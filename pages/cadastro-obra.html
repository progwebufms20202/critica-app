<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Cadastro de obra</title>

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/cadastro-obra.css" />
    <link rel="stylesheet" href="../styles/header.css" />
</head>

<body>
   
    <header class="headerNav">  
        <div class="header">
            <div class="menu"> 
              <a href="home.html" class=" auth cinza-claro"><img  class ="logoNav" src="../images/logo_free-file.png"> </a>
              <button class="buttonNav cinza-claro" onClick="menubar();">
                <img id="hamburger" src="../images/hamburger-menu-solid-512.png" />              
              </button>  
            </div>
      
            <div class="search">
              <input type="text" placeholder="Search" />                       
            </div>
      
            <div class="flex"> 
                <a href="register.html" class=" auth cinza-claro">Registre-se </a>     
                <div class="separator"></div>
                <a href="login.html" class=" auth cinza-claro">Login </a>          
            </div>    
      
        </div>
        
      
      </header>
      <nav id="nav">
        <div id ="nav-container">
          <a href="cadastro-Obra.html"><button title="cadastro de filmes séries ou livros"  class="buttonClass btnCinza">Cadastrar Obra</button></a>
          <a href="consulta-obras.html"><button class="buttonClass btnCinza ">Filmes</button></a>
          <a href="consulta-obras.html"><button class="buttonClass btnCinza" >Livros</button></a>
          <a href="consulta-obras.html"><button class="buttonClass btnCinza">Séries</button></a>
          
      </div>
      </nav>
    <main class="container">
        <section id="page-cadastro-obra" class="content">

            
        <form class="form-obra">             
                <section class="escolhaimagem">
                    <div class="center">
                        <div class="form-input">
                          <label for="file-ip-1">Escolha a imagem</label>
                          <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                          <div class="preview">
                            <img id="file-ip-1-preview">
                          </div>
                        </div>
                      </div>
                </section>
                                
                <div class="insert">
                    <input type="text" id="titulo" type="text" placeholder="Título" />   
                            
                </div>
                                            
                <div class="insert">
                    <select  id="categoria">                        
                        <option class=".option" value="Filme" selected>Filme</option>
                        <option class=".option" value="Serie">Série</option>
                        <option class=".option" value="Livro">Livro</option>
                        
                      </select>        
                </div>
                                            
                <div class="insert">
                    <input id="duracao" type="text" placeholder="Duração" />           
                </div>
                                            
                <div class="insert">
                    <input id="genero" type="text" placeholder="Gênero" />           
                </div>
                
                <div class="insert">
                    <input id="dataLancamento" type="text" placeholder="Data de Lançamento" />
                </div>
                                            
                <div class="insert">
                    <input id="classificacãoIndicativa" type="text" placeholder="Classificação Indicativa" />           
                </div>
                
                <div class="insert">
                    <textarea id="enredo" placeholder="Enredo" ></textarea>           
                </div>                                             
                <input type="submit" class="botaocadastrar" onclick="Cadastrar();" value="Cadastrar" />
            </form>
                
        </section>
    </main>





    <script type ="text/javascript" src="../scripts/header.js"> </script>
    <script type ="text/javascript" src="../scripts/cadastro-Obra.js"> </script>
</body>

</html>
